
# control logging level for requests (INFO/DEBUG)
logging.level.org.springframework.web.filter=INFO
logging.level.com.sebwalak.seln.spring_exercise.logging=INFO

spring.jackson.property-naming-strategy=SNAKE_CASE

spring.application.name=spring-exercise
spring.application.controller.endpoint-base-path=/api/v1
spring.application.controller.endpoint-name=/search

spring.application.proxy.base-url=https://exercise.trunarrative.cloud
spring.application.proxy.context-path=/TruProxyAPI/rest/Companies
spring.application.proxy.dump-requests-to-file=false
spring.application.proxy.retry.back-off-delay-ms=1000